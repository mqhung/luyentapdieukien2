<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 1</title>
</head>
<body>
<h2>Giải phương trình bậc 1 có dạng sau : ax+b=0</h2>
<label for="numberA">Nhập hằng số a</label>
<input type="text" id="numberA"> <br> <br>
<label for="numberB">Nhập hằng số b</label>
<input type="text" id="numberB"> <br> <br>
<input type="button" value="Giải PT" onclick="disPlay();">
<p id="result"></p>
</body>
<script>
    function disPlay() {
        let a = +document.getElementById('numberA').value;
        let b = +document.getElementById('numberB').value;
        let x = -b/a;
        if (a === 0) {
            if (b === 0) {
                document.getElementById('result').innerHTML = " Phương trình vô số nghiệm"
            } else {
                    document.getElementById('result').innerHTML = " Phương trình vô nghiệm"
                }
            } else {
                    document.getElementById('result').innerHTML = "Phương trình có nghiệm là " + x;
            }
    }
</script>
</html>
