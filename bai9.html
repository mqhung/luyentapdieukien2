<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Triangle</title>
</head>
<body>
<h2>Kiểm tra tam giác</h2>
<label for="numberA">Nhập cạnh a</label>
<input type="text" id="numberA"> <br> <br>
<label for="numberB">Nhập cạnh b</label>
<input type="text" id="numberB"> <br> <br>
<label for="numberC">Nhập cạnh c</label>
<input type="text" id="numberC"> <br> <br>
<input type="button" value="Check" onclick="disPlay();">
<p id="result"></p>
</body>
<script>
    function disPlay() {
        let a = +document.getElementById('numberA').value;
        let b = +document.getElementById('numberB').value;
        let c = +document.getElementById('numberC').value;
        if (a > 0 && b > 0 && c > 0) {
            if (a < b + c) {
                document.getElementById('result').innerHTML = "Đây là 1 tam giác";
                if (b < a + c) {
                    document.getElementById('result').innerHTML = "Đây là 1 tam giác";
                    if (c < a + b) {
                        document.getElementById('result').innerHTML = "Đây là 1 tam giác";
                    } else {
                        document.getElementById('result').innerHTML = "Nhập lại";
                    }
                } else {
                    document.getElementById('result').innerHTML = "Nhập lại";
                }
            } else {
                document.getElementById('result').innerHTML = "Nhập lại";
            }
        } else {
            document.getElementById('result').innerHTML = "Nhập lại";
        }
    }
</script>
</html>
